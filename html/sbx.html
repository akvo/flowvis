<!doctype html>
<html>
<head>
<title>D3 test</title>
</head>
<body>
<div class="chart">
</div>
<script src="js/libs/coffee-script.js"></script>
<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/d3.v3.js" charset="utf-8"></script>
<script type="text/coffeescript">
pts =
    type: "FeatureCollection"
    features: [
        type: "Feature"
        geometry:
            type: "Polygon"
            coordinates: [[
                [10, 20]
                [30, 20]
                [30, 50]
                [10, 50]
                [10, 20]
            ]]

    ]
proj = d3.geo.mercator()
    .center [0, 5]
    .scale 900
    .rotate [-180, 0]

svg = d3.select(".chart").append("svg")
        .attr "width", 320
        .attr "height", 240

g = svg.append "g"

g.append "circle"
    .attr "cx", 10
    .attr "cy", 20
    .attr "r", 20

path = d3.geo.path()
    .projection proj

features = g.selectAll("path")
    .data(pts)
    .enter()
        .append("path")
        .attr("d", path)
</script>
</body>
</html>
